apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: alexa
  namespace: alexa
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: alexa
    spec:
      containers:
      - name: alexa
        image: aliayubkhan/susi_alexa_skill:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
